<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/instagram.ico" type="image/x-icon">
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/phone.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/instagram-celular.png" alt="Phone Image">
        </div>
        <div class="login-container">
            <div class="instagram-login">
                <img src="./assets/img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./assets/img/perfil-instagram.jpg" alt="Profile Photo">
                </div>
                <a href="#" class="instagram-continue">Continuar como carloshrjunior</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="instagram-login not-account-container">
                <p class="not-account">Not carloshrjunior?</p>
                <p class="not-account">
                    <a href="#" class="blue-link">Switch Accounts</a>
                    or
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="blue-link">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
